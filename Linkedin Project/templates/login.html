<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>
<body>
    <div class="loginpage">
        <form action="/login" method="POST">
            <img src="{{url_for('static', filename='linkedinlogo.jpg')}}" alt="linkedin logo">
            <h1>Login</h1>
            <label for="mobileoremail">MobileNo/Email</label><br>
            <input type="email" name="mobileoremail" id="mobileoremail" required><br><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password"><br><br>
            <a href="home.html" target="_self"><button type="submit">Login</button></a>
        </form>
    </div>
</body>
</html>
